<div class="container authors-section">

    <div class="add-author">
        <p class="rounded-button" (click)="addAuthor()">
            <i class="fas fa-plus add-author_button"></i>
            Add Author
        </p>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="authorImage">
            <th mat-header-cell *matHeaderCellDef> Avatar </th>
            <td mat-cell *matCellDef="let author">
                <img class="authors-avatar" [src]="author.authorImage" [alt]="author.authorImage">
            </td>
        </ng-container>

        <ng-container matColumnDef="authorName">
            <th mat-header-cell *matHeaderCellDef> Author's Name </th>
            <td mat-cell *matCellDef="let author"> <b>{{author.authorName}}</b> </td>
        </ng-container>

        <ng-container matColumnDef="author_title">
            <th mat-header-cell *matHeaderCellDef> Author's Title </th>
            <td mat-cell *matCellDef="let author"> {{author.author_title}} </td>
        </ng-container>

        <ng-container matColumnDef="authorFacebook">
            <th mat-header-cell *matHeaderCellDef> social media </th>
            <td mat-cell *matCellDef="let author">
                <div class="author-socials-group flex">
                    <a *ngIf="author.authorFacebook != 'undefined' " [href]="author.authorFacebook" target="_blank"
                        class="social-icons">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a *ngIf="author.authorTwitter != 'undefined' " [href]="author.authorTwitter" target="_blank"
                        class="social-icons">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a *ngIf="author.authorLinkedIn != 'undefined' " [href]="author.authorLinkedIn" target="_blank"
                        class="social-icons">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="controls">
            <th mat-header-cell *matHeaderCellDef> manage </th>
            <td mat-cell *matCellDef="let author">
                <span class="manage-author-icons" (click)="editAuthor(author)">
                    <i class="fas fa-edit"></i>
                </span>
                <span class="manage-author-icons" (click)="deleteAuthor(author._id)">
                    <i class="fas fa-trash-alt"></i>
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
